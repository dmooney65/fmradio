appId: io.fmradio.app
electronVersion: 2.0.4
mac:
  category: public.app-category.music
  target:
  - dmg
  icon: icons/tower.icns
linux:
  category: AudioVideo
  target:
    - AppImage
  executableName: fmradio
  extraFiles: 
  - from: resources/linux/lib
    to: usr/lib
  - from: resources/linux/udev
    to: .

win:
  target: nsis
  icon: icons/tower.ico
  extraResources: dll_bundle/**/*
directories:
  output: dist
  buildResources: resources
files:
  - app/**/*
  - demodulator/*
  - icons/*
  - package.json
publish: null
