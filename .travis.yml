language: node_js
node_js:
- '8'
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    before_install:
    - npm i -g npm@latest
    - sudo apt-get install -y librtlsdr-dev libflac-dev rpm
  - os: osx
    before_install:
    - npm i -g npm@latest
    - brew install flac rtl-sdr
cache:
  directories:
  - node_modules
notifications:
  email: false
script:
- npm test
- npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: dmooney65/fmradio
