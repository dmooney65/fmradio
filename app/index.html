<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FM Radio</title>
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
    <!--script>
        window.$ = window.jQuery = require('jquery');
    </script-->
    <!--link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"-->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script-->
</head>

<body>
    <div class="container-fixed text-center">
        <h1 class="title">Electron FM Radio</h1>
    </div>
    <div class="container-fixed" id="bootstraqp-overrides">
        <!--div class="container"-->
        <button type="btn" , id='radio-on'>
            <span class="icon-off"></span>Power</button>
        <button type="btn" , id='radio-off'>Radio off</button>
        <button type="btn" , id='settings'>Settings</button>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" id="scanDown" data-toggle="tooltip" data-placement="left" title="Scan for stations below current frequency">
                <span class="glyphicon glyphicon-fast-backward" aria-hidden="true">
                    <p class="small">Scan-</p>
                </span>
            </a>
            <a class="btn btn-default" id="freqDown">
                <i class="glyphicon glyphicon-backward">
                    <p class="small">Freq-</p>
                </i>
            </a>
            <a class="btn btn-default" id="freqUp">
                <span class="glyphicon glyphicon-forward"></span>
            </a>
            <a class="btn btn-default" id="scanUp">
                <span class="glyphicon glyphicon-fast-forward"></span> Scan+
            </a>
            <a class="btn btn-default" id="cast">
                <span class="glyphicon glyphicon-share-alt"></span> Cast
            </a>
        </div>
        <div class="container">
            <div class="row">
                <div class="frequencyDisplay">
                    <input type="text" id="freq" class="frequencyInput"></input>
                </div>
                <div class="col-sm-1">
                    <input type="text" id="gain"></input>
                    <span id='level'></span>
                    <span id='isStereo'></span>
                </div>
            </div>
        </div>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" id="start">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <a class="btn btn-default" id="stop">
                <span class="glyphicon glyphicon-pause"></span>
            </a>
            <a class="btn btn-default" id="mono">
                <span class="glyphicon glyphicon-note"></span>
            </a>
            <a class="btn btn-default" id="stereo">
                <span class="glyphicon glyphicon-music"></span>
            </a>
            <a class="btn btn-default" id="record">
                <span class="glyphicon glyphicon-download-alt"></span>
            </a>
        </div>
        <div class="container" id="div1"></div>

        <h1 id="header">FM Electron App</h1>
        <!-- All of the Node.js APIs are available in this renderer process. -->
        We are using Node.js
        <script>
            document.write(process.versions.node)
        </script>, Chromium
        <script>
            document.write(process.versions.chrome)
        </script>, and Electron
        <script>
            document.write(process.versions.electron)
        </script>.
    </div>
</body>

<script>
            require('./src/fmRadio.js')//, 'bootstrap/js/bootstrap.min.js')

</script>

</html>
