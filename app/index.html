<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FM Radio</title>
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-material-design-icons/css/material-icons.css">
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <!--link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"-->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
    <div class="container-fixed">
        <h2>FM Radio Tuner<small> v<script>document.write(require('../package').version)</script></small></h2>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" id="scanDown" data-toggle="tooltip" data-placement="left" title="Scan for stations below current frequency">
                <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
            </a>
            <a class="btn btn-default" id="freqDown" data-toggle="tooltip" data-placement="left" title="Decrease frequency">
                <i class="glyphicon glyphicon-backward"></i>
            </a>
            <a class="btn btn-default" id="freqUp" data-toggle="tooltip" data-placement="left" title="Increase frequency">
                <i class="glyphicon glyphicon-forward"></i>
            </a>
            <a class="btn btn-default" id="scanUp" data-toggle="tooltip" data-placement="left" title="Scan for stations above current frequency">
                <i class="glyphicon glyphicon-fast-forward"></i>
            </a>
            <a class="btn btn-default" id="cast" data-toggle="tooltip" data-placement="left" title="Cast audio to Upnp MediaRenderer (e.g. Kodi)">
                <i class="mdi mdi-cast mdi-lg"></i>
            </a>
        </div>
        <div class="container-freq">
            <input type="text" id="freq" class="frequencyInput pull-left" data-toggle="tooltip" data-placement="left" title="Input FM frequency">
            <div class="btn-group btn-group-vertical pull-left">
                <span class="btn" id='level' data-toggle="tooltip" data-placement="left" title="Relative signal strength of current frequency">-</span>
                <span class="btn" id='isStereo' data-toggle="tooltip" data-placement="left" title="Status of stereo decoding from current frequency">-</span>
            </div>
            <div class "row">
                <div class="btn-group btn-group-vertical pull-right dropup">
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="presets">
                        Presets
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu scrollable-menu" id="presetList">
                    </ul>
                </div>
                <div class="btn-group btn-group-vertical pull-right dropup">
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="gainDrop">
                    Gain
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu scrollable-menu" id="gainsList">
                    </ul>
                </div>
            </div>
        </div>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-primary" id="power" data-toggle="tooltip" data-placement="left" title="Power on/off">
                <span class="mdi mdi-power-settings-new mdi-lg"></span>
            </a>
            <a class="btn btn-default disabled" id="play-pause" data-toggle="tooltip" data-placement="left" title="Play/pause audio">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <a class="btn btn-default" id="settings" data-toggle="tooltip" data-placement="left" title="Open settings window">
                <span class="mdi mdi-settings mdi-lg"></span>
            </a>
            <a class="btn btn-default" id="stereo" data-toggle="tooltip" data-placement="left" title="Toggle stereo decoding">
                <span class="glyphicon glyphicon-music"></span>
            </a>
            <a class="btn btn-default disabled" id="record" data-toggle="tooltip" data-placement="left" title="Record audio">
                <span class="glyphicon glyphicon-record"></span>
            </a>
        </div class=contaoner>
            <small>Powered by Electron v<script>document.write(process.versions.electron)</script></small>
        </div>                    
    </div>
    <div id="audioParent"></div>    
</div>
</div>
    <div class="modal fade" id="presetModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New preset</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="preset-name" class="form-control-label">Station name:</label>
                            <input type="text" class="form-control" id="presetName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addPreset">Add preset</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
            require('./src/fmRadio.js')//, 'bootstrap/js/bootstrap.min.js')

</script>

</html>
