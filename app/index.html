<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FM Radio</title>
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-material-design-icons/css/material-icons.css">
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <!--link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"-->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<!--i class="mdi mdi-cast-connected"></i-->
<!--i class="mdi mdi-cast"></i-->

<body>
    <div class="container-fixed text-center">
        <h1 class="title">Electron FM Radio</h1>
    </div>
    <div class="container-fixed" id="bootstraqp-overrides">
        <!--div class="container"-->
        <button type="button" class="btn btn-default" , id='radio-on'>
            <span class="glyphicon glyphicon-off"></span>Power</button>
        <button type="button" class="btn btn-default" , id='radio-off'>Radio off</button>
        <button type="button" class="btn btn-default" , id='settings'>Settings</button>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" id="scanDown" data-toggle="tooltip" data-placement="left" title="Scan for stations below current frequency">
                <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
            </a>
            <a class="btn btn-default" id="freqDown" data-toggle="tooltip" data-placement="left" title="Decrease frequency">
                <i class="glyphicon glyphicon-backward"></i>
            </a>
            <a class="btn btn-default" id="freqUp" data-toggle="tooltip" data-placement="left" title="Increase frequency">
                <i class="glyphicon glyphicon-forward"></i>
            </a>
            <a class="btn btn-default" id="scanUp" data-toggle="tooltip" data-placement="left" title="Scan for stations above current frequency">
                <i class="glyphicon glyphicon-fast-forward"></i>
            </a>
            <a class="btn btn-default" id="cast" data-toggle="tooltip" data-placement="left" title="Cast audio to Upnp MediaRenderer (e.g. Kodi)">
                <i class="mdi mdi-cast mdi-lg"></i>
            </a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <div class="row">
                        <input type="text" id="freq" class="frequencyInput pull-left" data-toggle="tooltip" data-placement="left" title="Input FM frequency"></input>
                        <div class="btn-group btn-group-vertical pull-left">
                            <span class="btn" id='level' data-toggle="tooltip" data-placement="left" title="Relative signal strength of current frequency">-</span>
                            <span class="btn" id='isStereo' data-toggle="tooltip" data-placement="left" title="Status of stereo decoding from current frequency">-</span>
                        </div>
                        <div class "row">
                            <div class="btn-group btn-group-vertical pull-right">
                                <a href="#" class="btn btn-default dropdown-toggle text-left" data-toggle="dropdown" aria-expanded="false" id="presets">
                                    Presets
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu scrollable-menu" id="presetList">
                                </ul>
                            </div>
                            <div class="btn-group btn-group-vertical pull-right">
                                <a href="#" class="btn btn-default dropdown-toggle text-left" data-toggle="dropdown" aria-expanded="false" id="gainDrop">
                                    Gain     
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu scrollable-menu" id="gainsList">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" id="start" data-toggle="tooltip" data-placement="left" title="Start audio">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <a class="btn btn-default" id="stop" data-toggle="tooltip" data-placement="left" title="Stop audio">
                <span class="glyphicon glyphicon-pause"></span>
            </a>
            <a class="btn btn-default" id="mono" data-toggle="tooltip" data-placement="left" title="Disable stereo decoding">
                <span class="icon icon-note"></span>
            </a>
            <a class="btn btn-default" id="stereo" data-toggle="tooltip" data-placement="left" title="Attempt stereo decoding">
                <span class="glyphicon glyphicon-music"></span>
            </a>
            <a class="btn btn-default" id="record" data-toggle="tooltip" data-placement="left" title="Record audio">
                <span class="glyphicon glyphicon-record"></span>
            </a>
        </div>
        <div class="container" id="audioParent"></div>

        <h1 id="header">FM Electron App</h1>
        <!-- All of the Node.js APIs are available in this renderer process. -->
        We are using Node.js
        <script>
            document.write(process.versions.node)
        </script>, Chromium
        <script>
            document.write(process.versions.chrome)
        </script>, and Electron
        <script>
            document.write(process.versions.electron)
        </script>.
    </div>
</body>

<script>
            require('./src/fmRadio.js')//, 'bootstrap/js/bootstrap.min.js')

</script>

</html>
