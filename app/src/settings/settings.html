<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Device settings</legend>
                <div class="form-group">
                    <label for="sampleRate" class="col-lg-2 control-label">Sample rate</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="sampleRate">
                            <option>288000</option>
                            <option>960000</option>
                            <option>1024000</option>
                            <option>1440000</option>
                            <option>2048000</option>
                            <option>2400000</option>
                            <option>2560000</option>
                            <option>2700000</option>
                            <option>2880000</option>
                            <option>3200000</option>
                        </select>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="offsetTuning"> Offset tuning
                            </label>
                        </div>
                    </div>
                </div>
                <legend>UI settings</legend>
                <div class="form-group">
                    <div class="col-lg-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="lastTuned"> Save last tuned frequency
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="stereo"> Default to stereo
                            </label>
                        </div>
                    </div>
                </div>
                <legend>Audio settings</legend>
                <div class="form-group">
                    <div class="col-lg-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="localPlayer"> Play locally
                            </label>
                        </div>
                        <label class="control-label" for="serverPort">Audio server port</label>
                        <input type="text" class="form-control" id="serverPort">
                        <label class="control-label" for="recordingsPath">Directory for recordings</label>
                        <input type="text" class="form-control" id="recordingsPath" value="Select...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="button" id="cpu" class="btn btn-default">Optimise for low CPU usage</button>
                        <button type="button" id="audio" class="btn btn-default">Optimise for audio quality</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

<script>
    require('./settings-form.js')

</script>

</html>
